<form method="post" data-url="{{ url_for('create_group')}}" class="js-form">
  <div class="modal-header">
    <h4 class="modal-title">Create a new group</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Select your group name</p>
        {{ form.hidden_tag() }}
        <div class="form-field">{{ form.group_name.label }} {{ form.group_name }}</div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Create group</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
