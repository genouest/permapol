<form method="post" action="" class="js-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new group</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Select your group name</p>
        <div class="form-field">{{ form.group_name.label }} {{ form.group_name }}
            {% if form.email.errors %}
                <ul class="errors">
                {% for error in form.group_name.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Create group</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
