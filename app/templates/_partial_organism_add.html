<form method="post" action="" class="js-form" data-url="{{ url_for('add_orga_group', group_id=group.id, orga_id=orga.id)}}">
  <div class="modal-header">
    <h4 class="modal-title">Add access</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to give access to {{orga.commonName}} to the group? All group members will be given read/write access.</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Give access</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
